# separate terms of service, privacy policy, and support
# documentation.

name: Test Workflow

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 20
        uses: actions/setup-java@v2
        with:
          java-version: '20'         # Especifica la versión de Java
          distribution: 'temurin'    # Especifica la distribución (temurin es recomendado)
          cache: 'gradle'            # Habilita el caché para Gradle

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test
